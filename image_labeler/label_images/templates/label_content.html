{% extends 'site_header.html' %}
{% load static %}

    {% block content %}
    
        {% if task_type == 'art_type' %}
            {% include 'label_art_type.html'%}
        {% endif %}


        {% if labeler_source == 'MTurk' %}
            <form id="turkSubmit" action="https://workersandbox.mturk.com/mturk/externalSubmit" method="post">
                <div class = 'listing light container'>
                    <div class = 'submit button container' >
                    
                        <h1 class = 'listing_info label'>Return to Mechanical Turk?</h1>

                        <input type="hidden" name="assignmentId" value="{{assignment_id}}">
                        <input type="submit" id="submitButton" class = 'label_option submit button' value="" name="submitButton">            

                    </div>
                </div>
            </form>
        {% endif %}

    {% endblock %}
